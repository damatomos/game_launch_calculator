<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="js/masks.js" defer></script>
    <script src="js/home.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body class="min-h-svh w-full flex items-center justify-center bg-hero-pattern bg-no-repeat bg-cover bg-center bg-fixed">
    <form
      onsubmit="handleSubmit(event)"
      class="w-full max-w-[600px] flex flex-col gap-2 bg-white p-8 rounded-lg border border-gray-300 bg-white"
    >
      <h1 class="font-semibold text-2xl pb-4">Game Launch Calculator</h1>
      <label
        for="name"
        class="mb-2 text-sm font-medium text-gray-900 dark:text-white flex flex-col gap-2 items-start justify-center"
        >Nome do jogo
        <input
          type="text"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none focus:ring-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nome do jogo"
        />
      </label>
      <label
        for="wishlist"
        class="mb-2 text-sm font-medium text-gray-900 dark:text-white flex flex-col gap-2 items-start justify-center"
        >Lista de desejos (Dia do lançamento)
        <input
          type="text"
          id="wishlist"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none focus:ring-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="2000"
        />
      </label>
      <label
        for="price"
        class="mb-2 text-sm font-medium text-gray-900 dark:text-white flex flex-col gap-2 items-start justify-center"
        >Preço do jogo (dollar)
        <input
          type="text"
          id="price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none focus:ring-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="$ 18,00"
        />
      </label>
      <label
        for="factor"
        class="mb-2 text-sm font-medium text-gray-900 dark:text-white flex flex-col gap-2 items-start justify-center"
        >Fator de conversão ( % )
        <input
          type="text"
          id="factor"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none focus:ring-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="20%"
        />
      </label>
      <div class="w-full flex items-center justify-end">
        <button class="w-full max-w-[200px] py-2 px-4 bg-blue-600 font-medium text-white rounded-md hover:bg-blue-500 transition duration-300">Calcular</button>
      </div>
      <p class="w-full break-words mt-10 text-center">
        Created by <a href="https://github.com/damatomos" class="text-blue-700 font-bold hover:underline">damatomos</a>
        based excel file by <a class="text-purple-700 font-bold hover:underline" href="https://www.crieseusjogos.com.br/">Crie seus jogos</a>
        with background image generated by IA from <a class="text-green-700 font-bold hover:underline" href="https://gencraft.com/generate">Gencraft</a>.
      </p>
      <span class="w-full text-center text-slate-500">Date of creation: 2024-05-28</span>
    </form>
  </body>
</html>
